<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin | API System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Tema Biru Profesional */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .card-header-custom {
            text-align: center;
            padding: 30px 20px 10px;
        }

        .logo-icon {
            font-size: 3rem;
            color: #1e3c72;
            margin-bottom: 15px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e1e5ea;
            background-color: #f8f9fc;
            font-size: 0.95rem;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(30, 60, 114, 0.1);
            border-color: #1e3c72;
            background-color: #fff;
        }

        .input-group-text {
            border: 1px solid #e1e5ea;
            border-right: none;
            background-color: #f8f9fc;
            color: #a0aec0;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
        }
        
        .form-control {
            border-left: none;
        }

        .btn-login {
            background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(30, 60, 114, 0.3);
        }

        .back-link {
            text-decoration: none;
            color: #718096;
            font-size: 0.85rem;
            transition: color 0.2s;
        }
        .back-link:hover { color: #1e3c72; }
    </style>
</head>
<body class="p-3">

    <div class="card login-card p-4">
        
        <div class="card-header-custom">
            <div class="logo-icon">
                <i class="fas fa-user-shield"></i>
            </div>
            <h4 class="fw-bold text-dark mb-1">Admin Portal</h4>
            <p class="text-muted small">Masuk untuk mengelola API Key</p>
        </div>

        <div class="card-body pt-2">
            <form onsubmit="handleLogin(event)">
                
                <div class="mb-3">
                    <label class="form-label small fw-bold text-muted ms-1">Email Administrator</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" id="admEmail" class="form-control" value="" placeholder="name@example.com" required>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted ms-1">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="admPass" class="form-control" value="" placeholder="••••••" required>
                    </div>
                </div>

                <button type="submit" id="btnLogin" class="btn btn-primary w-100 btn-login text-white mb-3">
                    MASUK <i class="fas fa-arrow-right ms-2"></i>
                </button>

                <div class="text-center border-top pt-3">
                    <a href="index.html" class="back-link">
                        <i class="fas fa-long-arrow-alt-left me-1"></i> Kembali ke Halaman Utama
                    </a>
                </div>

            </form>

            <div id="alertBox" class="mt-3"></div>
        </div>
    </div>

    <!-- Script Logic (Tetap Sama & Aman) -->
    <script>
        async function handleLogin(event) {
            event.preventDefault(); 
            
            console.log("1. Tombol ditekan, memulai login...");
            
            const email = document.getElementById('admEmail').value;
            const password = document.getElementById('admPass').value;
            const btn = document.getElementById('btnLogin');
            const alertBox = document.getElementById('alertBox');

            alertBox.innerHTML = '';
            
            // Simpan teks asli tombol
            const originalBtnText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Memproses...';
            btn.disabled = true;

            try {
                console.log("2. Mengirim data ke server...");
                const res = await fetch('http://localhost:3000/api/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email, password: password })
                });

                console.log("3. Respon Server:", res.status);
                const data = await res.json();

                if (res.ok) {
                    console.log("4. Login Sukses! Token:", data.token);
                    localStorage.setItem('token', data.token);
                    
                    alertBox.innerHTML = `<div class="alert alert-success border-0 shadow-sm"><i class="fas fa-check-circle me-2"></i>Login Berhasil!</div>`;
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    console.error("4. Login Gagal:", data.message);
                    alertBox.innerHTML = `<div class="alert alert-danger border-0 shadow-sm"><i class="fas fa-exclamation-circle me-2"></i>${data.message}</div>`;
                    
                    btn.innerHTML = originalBtnText;
                    btn.disabled = false;
                }

            } catch (error) {
                console.error("ERROR FETCH:", error);
                alertBox.innerHTML = `<div class="alert alert-danger border-0 shadow-sm"><i class="fas fa-wifi me-2"></i>Gagal koneksi ke server!</div>`;
                
                btn.innerHTML = originalBtnText;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
